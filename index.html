<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_953126_31llqdydcxv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <title>MusicPlayer</title>
</head>

<body>
    <section calss='container'>
        <main>
            <div class="aside">
                <div class='pic'></div>
                <div class="actions">
                    <span class="btn-collect iconfont icon-xihuan"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="details">
                <span class="album">专辑</span>
                <h1>标题</h1>
                <div class="info">
                    <span class="iconfont icon-erji"> 3333</span>
                    <span class="iconfont icon-xihuan"> 111</span>
                    <span class="iconfont icon-zan"> 22</span>
                </div>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author">作者</div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>
        <footer>
            <span class="iconfont icon-shangyi"></span>
            <span class="iconfont icon-xiayi"></span>
            <div class="box">
                <ul class='list'>
                    <!-- <li>
                        <div>1</div>
                        <h3>1</h3>
                    </li> -->
                </ul>
            </div>
            
        </footer>
    </section>
    <div class='background'></div>
    <script src="./js/index.js"></script>
</body>

</html>
